version: "3.8"

services:
  mysql:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "devops"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - two-tier-nt
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  flask-app:
    container_name: two-tier-app
    build:
      context: .
    ports:
      - "80:5000"   # <â€” host:container
    environment:
      - MYSQL_HOST: mysql
      - MYSQL_USER: root
      - MYSQL_PASSWORD: root
      - MYSQL_DB: devops
    networks:
      - two-tier-nt
    depends_on:
      - mysql
    restart: always
    command: >
      sh -lc "
      until mysqladmin ping -h mysql -uroot -proot --silent; do
        echo 'Waiting for mysql...'; sleep 2;
    done;
    python app.py
    "

    
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

volumes:
  mysql_data:

networks:
  two-tier-nt:
