name: Deploy Two-Tier App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Cleanup Docker before deploy
        run: |
          docker system prune -af || true
          docker volume prune -f || true
      
      - name: Deploy
        run: |
          docker compose down
          docker compose up -d --build
          docker compose ps
