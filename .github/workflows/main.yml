name: Deploy Two-Tier Flask App (Docker Compose)

"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: app

      - name: Deploy with Docker Compose
        shell: bash
        run: |
          set -euo pipefail
          cd app

          docker compose down
          docker compose up -d --build

          docker compose ps
          docker ps
