name: Deploy Two-Tier Flask App (Docker Compose)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: app   # puts repo into ./app on the runner

      - name: Deploy with Docker Compose
        run: |
          set -e
          cd app

          # Pull latest images if you ever use image tags (optional)
          # docker compose pull || true

          # Start/Update containers without tearing everything down
          docker compose down
          docker compose up -d --build

          docker ps

          # Wait for the app to be healthy (up to ~60s)
          for i in {1..30}; do
            if curl -fsS http://localhost/ > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done

          echo "Health check failed"
          docker compose logs --tail=200:
          exit 1
