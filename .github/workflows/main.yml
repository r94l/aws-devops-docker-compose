name: Deploy Two-Tier App (Docker Compose)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy containers
        shell: bash
        run: |
          set -e

          # run compose from repo root (where docker-compose.yml is)
          docker compose down
          docker compose up -d --build

          docker compose ps
          docker ps

      - name: Smoke test (port 80)
        shell: bash
        run: |
          # wait up to 120s for the app to respond on /
          for i in {1..60}; do
            if curl -fsS http://localhost/ >/dev/null; then
              echo "App is up"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done

          echo "App did not come up in time"
          docker compose logs --tail=200
          exit 1
